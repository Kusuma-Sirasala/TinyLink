<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyLink - URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>ðŸ”— TinyLink</h2>
    <p>Paste your long URL below</p>

    <input type="text" id="urlInput" placeholder="https://example.com/very/long/link">
    <input type="text" id="customCode" placeholder="Custom code (optional)">
    <button onclick="shorten()">Create Short Link</button>

    <p id="result"></p>

    <table id="linksTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>URL</th>
          <th>Clicks</th>
          <th>Last Clicked</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="linksBody">
        <!-- Links will appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
