<!DOCTYPE html>
<html>
<head>
  <title>TinyLink Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>TinyLink Dashboard</h2>

  <input type="text" id="urlInput" placeholder="Enter long URL">
  <input type="text" id="customCode" placeholder="Custom code (optional)">
  <button onclick="createLink()">Create Short Link</button>

  <table border="1" id="linksTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>URL</th>
        <th>Clicks</th>
        <th>Last Clicked</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Links will appear here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
